<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DropVault Upload</title>
<style>
body { background-color: #121212; color: #eee; font-family: sans-serif; text-align: center; padding: 50px; }
form { display: inline-block; text-align: left; margin: 0 auto; background: #1a1a1a; padding: 25px; border-radius: 12px; }
input, button { padding: 10px; margin: 5px; border-radius: 6px; border: none; width: 100%; }
button { background: #4cafef; color: #121212; font-weight: bold; cursor: pointer; }
button:hover { background: #2196f3; }
#link { margin-top: 15px; word-wrap: break-word; }
</style>
</head>
<body>

<h2>DropVault Upload</h2>
<form id="uploadForm">
  <label>Your Name (optional):</label>
  <input type="text" name="username" placeholder="Enter your name">
  
  <label>Set Password (for file access):</label>
  <input type="text" name="password" placeholder="Enter password or leave blank">

  <label>Choose File:</label>
  <input type="file" name="file" required>

  <button type="submit">Upload</button>
</form>

<p id="link"></p>

<script>
const form = document.getElementById('uploadForm');
const linkEl = document.getElementById('link');

form.addEventListener('submit', async (e) => {
  e.preventDefault();
  const formData = new FormData(form);
  const res = await fetch('/upload', { method: 'POST', body: formData });
  const data = await res.json();
  if(data.error) linkEl.innerHTML = `❌ ${data.error}`;
  else linkEl.innerHTML = `✅ ${data.message} <br> Download: <a href="${data.url}" target="_blank">${data.url}</a>`;
});
</script>

</body>
</html>
